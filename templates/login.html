<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left-half">
            <h1><b>Welcome to TrackWise!</b></h1>
            <p>Your journey starts here</p>
            <p>Proudly built by:</p>
            <p><b>Muhammed Mustafa, Ramez Asaad, Rodina Mohamed, Aya Mamdouh, Noureen Muhammed</b></p>
            <a href="signUp.html" class="button-outline">SIGN UP</a>
        </div>
        <div class="right-half">
            <h2>SIGN IN</h2>
            <div class="input-field">
                <img src="https://img.icons8.com/material-outlined/24/000000/user.png" alt="user icon"/>
                <input type="text" placeholder="Username"/>
            </div>
            <div class="input-field">
                <img src="https://img.icons8.com/material-outlined/24/000000/lock.png" alt="lock icon"/>
                <input type="password" placeholder="Password"/>
            </div>
            <div class="radio-group">
                <label><input type="radio" name="role" value="student" checked> Student</label>
                <label><input type="radio" name="role" value="admin"> Admin</label>
            </div>
            <button class="button">LOGIN</button>
        </div>
    </div>
</body>
</html>
